    <!-- 17. Escreva um algoritmo que armazene o número total de eleitores de
um município, o número de votos brancos, nulos e válidos. Calcular
e escrever o percentual que cada um representa em relação ao
total de eleitores. O algoritmo deve fazer uma validação para que as
porcentagens dos votos armazenados (brancos, nulos e válidos)
respeitem o limite do número total de eleitores, ou seja, garantir que
a soma dos votos brancos, nulos e válidos não seja maior que o
número total de eleitores. -->
        <script>
            let totalEleitores = parseInt(prompt('Digite o total de eleitores: '))
            let votosBrancos = parseInt(prompt('digite o total de votos brancos: '))
            let votosNulos = parseInt(prompt('Digite o total de votos nulos: '))
            let porcBrancos = 0
            let porcNulos = 0
            let porcValidos = 0
            let votosValidos = (totalEleitores-votosBrancos)-votosNulos

            if (votosBrancos > totalEleitores || votosNulos > totalEleitores || votosNulos+votosBrancos> totalEleitores )
            {
                console.log('Algum valor está incorreto!')    
            }
                else 
                {
                    porcBrancos = (votosBrancos/totalEleitores)*100
                    porcNulos = (votosNulos/totalEleitores)*100
                    porcValidos = 100 - (porcBrancos+porcNulos)
                }
                document.write('O total de votos brancos é de: ' + porcBrancos + '%' + '<br/>')
                
                document.write('O total de votos nulos é de: ' + porcNulos + '%' + '<br/>')
                
                document.write('O total de votos válidos é de: ' + porcValidos + '%' + '<br/>')
        </script>
</body>
