<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!--
       11. Utilizando Switch, faça um programa que pergunte em que turno
você estuda. Peça para digitar “M” para matutino ou “V” para
vespertino ou “N” para noturno. Mostre um alerta com a mensagem
“Bom dia!” ou “Boa tarde” ou “Boa Noite” ou “Valor inválido”,
conforme o caso. 
    -->
    <script>
        let turno = prompt('Digite o seu turno [M]Matutino, [V]Vespertino, ou [N]Noturno').toUpperCase()
        
        switch (turno) 
        {
            case 'M':
                document.write('Bom dia!')
                break;
            case 'V':
            document.write('Boa tarde!')
                break;
            case 'N':
            document.write('Boa noite!')
                break;
            default:
                    document.write('Digite um valor válido: ')
                    break;
        }
    </script>
</body>
</html>
