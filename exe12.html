    <!--
        12. Para doar sangue é necessário ter entre 18 e 67 anos. Faça um
programa que armazene a idade de uma pessoa e diga se ela pode
doar sangue ou não. Use alguns dos operadores lógicos OU (||) e E
(&&).
    -->
    <script>
        let idade = Number.parseInt(prompt('digite aqui a idade: '))
                    
            if (idade>= 18 && idade <=67)
            {
                document.write('Vc pode doar sangue!')
            }
            else if (idade>67)
            {
                document.write('Vc não pode mais doar!')
            }
            else
            document.write('Vc ainda não pode doar')
    </script>
