<body>
    <!--
        13. Faça um algoritmo que armazene um número e imprima os
números ímpares entre 1 e o número armazenado.
    -->
    <script>
        let n1 = Number.parseInt(prompt('Digite um número: '))

for (let i = 1; i <= n1; i++) 
{
    if (i%2!=0)
    {
     document.write(i,'<br/>')   
    }
}
    </script>
</body>
