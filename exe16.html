<body>
    <!-- 16. Escreva um algoritmo que armazene o ano atual e o ano de
nascimento de uma pessoa. Escrever uma mensagem no console
que diga se ela poderá ou não votar este ano (não é necessário
considerar o mês em que a pessoa nasceu). -->
    <script>
        let anoAtual = parseInt(prompt('Digite o ano atual:'))
        let anoNasc = parseInt(prompt('Digite o seu ano de nascimento:'))
        
        if (anoAtual - anoNasc >= 16) 
        {
            document.write('Vc já pode votar')    
        } else 
        {
            document.write('Ainda não vota esse ano!')    
        }

    </script>

</body>
