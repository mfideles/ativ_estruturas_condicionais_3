<body>
    <!--3. Utilizando o IF, ELSE, ELSE IF crie uma estrutura para receber um
número de 1 a 7 e imprimir no console o dia da Semana. Para este
exercício assumimos que o dia 1 é Domingo, dia 2 é segunda e assim
por diante. Caso o número recebido não esteja neste intervalo
imprimir “Dia não reconhecido”.-->
    <script>
        let dia = prompt('Digite o dia correspondente: \n[1]Domingo \n [2]Segunda \n [3]Terça \n [4]Quarta \n [5]Quinta \n [6]Sexta \n [7]Sábado')

        if (dia ==1 )
        {
            document.write('O dia escolhido é domingo')
        }
        else if (dia ==2 )
        document.write('O dia escolhido é segunda')
        
        else if (dia ==3 )
        document.write('O dia escolhido é terça')

        else if (dia ==4 )
        document.write('O dia escolhido é quarta')
        
        else if (dia ==5 )
        document.write('O dia escolhido é quinta')
        
        else if (dia ==6 )
        document.write('O dia escolhido é sexta')
        
        else if (dia ==7 )
        document.write('O dia escolhido é sábado')
        else 
        {
        document.write('Opção inválida')
        }
        
    </script>
</body>
</html>
